# .pre-commit-config.yaml
# Lightweight config suited to documentation and media repositories

default_language_version:
  python: python3.11
default_stages: [pre-commit]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Add and fix end of files
      - id: check-yaml
        name: Check YAML syntax
        args: ['--allow-multiple-documents']
      - id: check-added-large-files
        name: Warn about large files
        args: ['--maxkb=10240']  # 10MB limit is reasonable for media
      - id: check-merge-conflict
        name: Prevent merge conflicts
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']

  # Secret scanning (optional: still good for docs repos)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
